<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" />
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	    <script src="http://underscorejs.org/underscore-min.js"></script>
	    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	    <style>

	    	svg {
	    		margin: 20px;
	    		height: 500px;
	    		display: block;
	    		width: 100%;
	    	}
	    </style>
	</head>

	<body>

		<svg>

		</svg>

		<script>

		// come up with some data for our rectangles
		var rectData = [50, 134, 150, 170, 200];

		// select the svg element
		var svg = d3.select('svg');
		
		// select all rectangle elements in the svg element
		// (that don't yet exist!) and give them the data
		// with that data, tell d3 to enter and append
		// the appropriate number of rectangle elements
		svg.selectAll('rect')
			.data(rectData)
			.enter().append('rect')
				.attr('width', 10)
				// for each rectangle, i want its height
				// to be twice the integer bound to it
				// (so first rectangle is 50 * 2, second is 134 * 2, etc.)
				.attr('height', function(d) {
					return d * 2;
				})
				// each rectangle should be 50px away
				// from the previous rectangle
				.attr('x', function(data, index) {
					return index * 50;
				})
				// because in svg, y increases going down
				// and we want to give the chart 500px in height
				// to make sure the rectangles are "right side up"
				// we would subtract its height from 500
				.attr('y', function(d) {
					return 500 - d * 2;
				})
				.attr('fill', 'red');
		</script>
	</body>

</html>
